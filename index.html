<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Bazar</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9669121' data-sdk='show_9669121'></script>
</head>
<body>
  <!-- ====== Navbar ====== -->
  <nav class="navbar">
    <button data-page="home" class="active">🏠 Home</button>
    <button data-page="refer">👥 Refer</button>
    <button data-page="bonus">🎁 Bonus</button>
    <button data-page="profile">👤 Profile</button>
  </nav>

  <!-- ====== Pages ====== -->
  <main class="content">

    <!-- ====== Home Page ====== -->
    <section id="home" class="page active">
      <div class="dashboard-card">
        <img id="profile-pic" class="profile-pic" src="default.png" alt="Profile" />
        <h2 id="username">User</h2>
        <p>Telegram ID: <span id="telegram-id"></span></p>
        <p class="points">💰 Points: <span id="points">0</span></p>
        <button id="watch-ad-btn" class="btn primary">▶ Watch Ad & Earn 10 Points</button>
      </div>
    </section>

    <!-- ====== Refer Page ====== -->
    <section id="refer" class="page">
      <h2>Refer & Earn</h2>
      <p>Share your referral link and earn 200 coins per referral!</p>
      <input id="referral-link" readonly />
      <button id="copy-referral" class="btn secondary">📋 Copy Link</button>
      <p>Referrals: <span id="referral-count">0</span></p>
      <p>Referral Points: <span id="referral-points">0</span></p>
    </section>

    <!-- ====== Bonus Page ====== -->
    <section id="bonus" class="page">
      <h2>Join Channels & Earn Bonus</h2>
      <div id="bonus-container">
        <button data-bonus-name="channel1" data-channel-link="https://t.me/coinbazarbd" data-bonus-points="20" class="btn bonus-btn">
          Join Channel 1 +20 Points
        </button>
        <button data-bonus-name="channel2" data-channel-link="https://t.me/cryptoearn" data-bonus-points="20" class="btn bonus-btn">
          Join Channel 2 +20 Points
        </button>
      </div>
    </section>

    <!-- ====== Profile Page ====== -->
    <section id="profile" class="page">
      <h2>Your Profile</h2>
      <div class="profile-card">
        <p><strong>Username:</strong> <span id="profile-username"></span></p>
        <p><strong>Telegram ID:</strong> <span id="profile-telegram-id"></span></p>
        <p><strong>Total Points:</strong> <span id="profile-points">0</span></p>
      </div>
      
      <h3>Withdraw</h3>
      <form id="withdraw-form">
        <select id="payment-method">
          <option value="">Select Payment Method</option>
          <option value="bkash">Bkash</option>
          <option value="nagad">Nagad</option>
          <option value="rocket">Rocket</option>
        </select>
        <input id="account-id" placeholder="Enter Account ID" required />
        <input id="withdraw-amount" type="number" placeholder="Enter Points" required />
        <button class="btn primary">Withdraw</button>
      </form>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
