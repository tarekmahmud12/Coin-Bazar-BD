<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Bazar WebApp</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Monetag Ads SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9669121" data-sdk="show_9669121"></script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="profile-card">
        <img id="profile-pic" class="profile-pic" src="default-avatar.png" alt="Profile Picture">
        <h2 id="user-name-display">User</h2>
        <p>Total Points: <span id="total-points">0</span></p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Watch Ad Section -->
      <section id="home-page" class="page active">
        <button class="watch-ad-btn">Watch Ad & Earn Points</button>
      </section>

      <!-- Tasks Section -->
      <section id="tasks-page" class="page">
        <h3>Tasks</h3>
        <div class="task-buttons">
          <button class="task-btn" data-task-id="1" data-task-url="https://example.com/task1">Task 1</button>
          <button class="task-btn" data-task-id="2" data-task-url="https://example.com/task2">Task 2</button>
        </div>
      </section>

      <!-- Bonus Section -->
      <section id="bonus-page" class="page">
        <h3>Bonus</h3>
        <button class="join-btn" data-bonus-name="bonus1" data-bonus-points="50" data-channel-link="#">Join Now</button>
        <button class="join-btn" data-bonus-name="bonus2" data-bonus-points="100" data-channel-link="#">Join Now</button>
      </section>

      <!-- Withdraw Section -->
      <section id="withdraw-page" class="page">
        <h3>Withdraw</h3>
        <form id="withdraw-form">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method">
            <option value="bkash">Bkash</option>
            <option value="nagad">Nagad</option>
          </select>

          <label for="account-id">Account ID:</label>
          <input type="text" id="account-id" placeholder="Enter account ID">

          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Enter points">

          <button type="submit">Withdraw</button>
        </form>

        <div id="withdrawal-history">
          <p>Total Withdrawals: <span id="total-withdrawals-count">0</span></p>
          <p>Total Points Withdrawn: <span id="total-points-withdrawn">0</span></p>
        </div>
      </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="app-footer">
      <div class="nav-item active" data-page="home">Home</div>
      <div class="nav-item" data-page="tasks">Tasks</div>
      <div class="nav-item" data-page="withdraw">Withdraw</div>
    </footer>
  </div>

  <!-- JS Files -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
