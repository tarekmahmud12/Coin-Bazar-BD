<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Bazar Web App</title>

<!-- Monetag Ads SDK -->
<script src="//libtl.com/sdk.js" data-zone="9669121" data-sdk="show_9669121"></script>

<!-- Firebase SDK -->
<script type="module" src="firebase.js"></script>

<!-- App JS -->
<script type="module" src="app.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">

    <!-- Header -->
    <div class="app-header">
        <h1>Coin Bazar</h1>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
        <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
        <h2 id="user-name-display">User</h2>
        <p>Total Points: <span id="total-points">0</span></p>
    </div>

    <!-- Watch Ad -->
    <button class="watch-ad-btn">Watch Ad & Earn Points</button>
    <span id="ad-timer">Ready!</span>

    <!-- Tasks -->
    <div class="tasks-section">
        <h3>Tasks</h3>
        <button class="task-btn" data-task-id="1" data-task-url="https://example.com/task1">Task 1</button>
        <button class="task-btn" data-task-id="2" data-task-url="https://example.com/task2">Task 2</button>
    </div>

    <!-- Bonus -->
    <div class="bonus-section">
        <h3>Bonus</h3>
        <button class="join-btn" data-bonus-name="bonus1" data-bonus-points="50" data-channel-link="https://t.me/joinchat/bonus1">Join Now</button>
        <button class="join-btn" data-bonus-name="bonus2" data-bonus-points="100" data-channel-link="https://t.me/joinchat/bonus2">Join Now</button>
    </div>

    <!-- Withdraw -->
    <div class="withdraw-section">
        <h3>Withdraw</h3>
        <form id="withdraw-form">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="grameenphone">Grameenphone</option>
            </select>
            <label for="account-id">Account ID:</label>
            <input type="text" id="account-id" placeholder="Enter account ID" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter points" required>
            <button type="submit">Withdraw</button>
            <p id="withdraw-message"></p>
        </form>
    </div>

    <!-- Withdrawal History -->
    <div class="withdraw-history-section">
        <h3>History</h3>
        <p>Total Withdrawals: <span id="total-withdrawals-count">0</span></p>
        <p>Total Points Withdrawn: <span id="total-points-withdrawn">0</span></p>
        <ul id="withdrawal-history-list"></ul>
    </div>

</div>
</body>
</html>
